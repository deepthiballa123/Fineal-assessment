<!Doctype html>
<html lang="en">
    <head>
        <title>Registration form</title>

    <body style="background-color:rgb(138, 216, 216);">
        <h1>Register Form</h1>
        <div class="container">
            <form action="login.html" id="f" method="post" onclick="validate(event);">
                <div class="#p1">

                <p id="d1" style="color:black;"></p>

                <div class="#p2">
                    <label for="lastname">Lasttname</label>
                    <input type="text" name="lastname" id="lastname"><br>
                    <p id="d2" style="color:black;"></p>
                    </div>
                            <div class="#p3">

                            <input type="text" name="email" id="email"><br>
                            <p id="d3" style="color:black;"></p>
                            </div>
                            <div class="#p4">

                                <p id="d4" style="color:black;"></p>
                                </div>

                                    </div>
                                    <a href="login.html"><button type="button" name="submit">submit</button></a>
                            
                                </div></div>
